{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<h2>Categories</h2>
<ul>
    {% for category in categories %}
    <li>
        <a href="{% url 'product_list' %}?category={{ category.id }}">{{ category.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
